<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>This is an Example of Inline, Internal, and External CSS</h1>
  <p>This paragraph demonstrates the usage of inline CSS. <span style="color: red; font-weight: bold;">This text is styled inline.</span></p>
  <p class="internal-css">This paragraph demonstrates the usage of internal CSS.</p>
  <p>This paragraph demonstrates the usage of external CSS.</p>
</body>
</html>
